<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AESM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 400px;
        }

        .modal-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .modal-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .don-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .don-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>

    <section id="contact">
        <h2>Formulaire de contact</h2>
        
        <div id="form-container">
            <form action="https://formsubmit.co/aesmetz.etu@gmail.com" method="POST" class="modern-form" enctype="multipart/form-data">
                <input type="hidden" name="_cc" value="aesmetz221@gmail.com">
                <input type="hidden" name="_subject" value="Nouveau contact">
                <input type="hidden" name="_next" value="https://aesmetz.com/merci.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                
                <div class="form-group">
                    <label for="nom"><i class="fas fa-user"></i> Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom"><i class="fas fa-user"></i> Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="objet"><i class="fas fa-tag"></i> Objet :</label>
                    <input type="text" id="objet" name="objet" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Envoyer</button>
            </form>
        </div>
    </section>

    <section id="don">
        <h2>Faire un don</h2>
        <p>Soutenez l'AESM en faisant un don via HelloAsso</p>
        <a href="https://www.helloasso.com/associations/association-des-etudiants-senegalais-de-metz/formulaires/1" 
           target="_blank" 
           class="don-button">Faire un don</a>
    </section>

    <footer>
        <p>© 2025 AESM - Tous droits réservés</p>
        <h3>Suivez-nous sur nos réseaux sociaux :</h3>
        <ul>
            <li>
                <a href="https://www.instagram.com/aesmetz/?igsh=enFueDQzMnk2ZG1j&utm_source=qr" target="_blank">
                    <img src="logo-instagram-jpg.png" alt="Instagram" width="32" height="32">
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@aesmetz?_t=ZN-8uXeVrQe4dK&_r=1" target="_blank">
                    <img src="logo-png-tiktok.jpg" alt="TikTok" width="32" height="32">
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/@AESMETZ" target="_blank">
                    <img src="logo-de-youtube.png" alt="YouTube" width="32" height="32">
                </a>
            </li>
        </ul>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const form = e.target;

                // Génération du PDF
                const generatePDF = () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    doc.setFontSize(16);
                    doc.text("Résumé du formulaire", 14, 15);

                    let yPos = 25;
                    const formData = new FormData(form);
                    formData.forEach((value, key) => {
                        doc.setFontSize(12);
                        doc.text(`${key.replace(/_/g, ' ').toUpperCase()}:`, 14, yPos);
                        doc.text(`${value}`, 60, yPos);
                        yPos += 10;
                    });

                    return doc.output('blob');
                };

                try {
                    const pdfBlob = generatePDF();
                    const pdfFile = new File([pdfBlob], "formulaire.pdf", { type: "application/pdf" });

                    const formData = new FormData(form);
                    formData.append('attachment', pdfFile);

                    await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        redirect: 'manual'
                    });

                    window.location.href = form.querySelector('[name="_next"]').value;
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de l\'envoi');
                }
            });
        });
    </script>
</body>
</html>
