<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AESM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Photos/PHOTO-2024-07-18-23-38-45-removebg-preview.png" alt="Logo AESM" width="200">
        </div>
        <h1>Contactez-nous</h1>
        <nav>
            <ul>
                <li><a href="index.html">Retour à l'accueil</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Formulaire de contact</h2>
        
        <div id="form-europe" style="display: none;">
            <form action="https://formspree.io/f/xpwpzajw" method="POST" class="modern-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nom"><i class="fas fa-user"></i> Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom"><i class="fas fa-user"></i> Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="objet"><i class="fas fa-tag"></i> Objet :</label>
                    <input type="text" id="objet" name="objet" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Envoyer</button>
            </form>
        </div>

        <div id="form-afrique" style="display: none;">
            <form action="https://formspree.io/f/xpwpzajw" method="POST" class="modern-form">
                <div class="form-group">
                    <label for="nom_afrique"><i class="fas fa-user"></i> Nom :</label>
                    <input type="text" id="nom_afrique" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom_afrique"><i class="fas fa-user"></i> Prénom :</label>
                    <input type="text" id="prenom_afrique" name="prenom" required>
                </div>
                <!-- Nouveaux champs ajoutés -->
                <div class="form-group">
                    <label for="email_afrique"><i class="fas fa-envelope"></i> Email :</label>
                    <input type="email" id="email_afrique" name="email" required>
                </div>
               
                <!-- Fin des nouveaux champs -->
                <div class="form-group">
                    <label for="date_naissance"><i class="fas fa-calendar"></i> Date de naissance :</label>
                    <input type="date" id="date_naissance" name="date_naissance" required>
                </div>
                <div class="form-group">
                    <label for="lieu_naissance"><i class="fas fa-map-marker-alt"></i> Lieu de naissance :</label>
                    <input type="text" id="lieu_naissance" name="lieu_naissance" required>
                </div>
                <div class="form-group">
                    <label for="region_naissance"><i class="fas fa-globe"></i> Région de naissance :</label>
                    <input type="text" id="region_naissance" name="region_naissance" required>
                </div>
                <div class="form-group">
                    <label for="telephone"><i class="fas fa-phone"></i> Numéro de téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="+221 XX XXX XX XX" required>
                </div>
                <div class="form-group">
                    <label for="acceptation"><i class="fas fa-check"></i> Avez-vous une acceptation ?</label>
                    <select id="acceptation" name="acceptation" required>
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agence"><i class="fas fa-building"></i> Êtes-vous passé par une agence ?</label>
                    <select id="agence" name="agence" required>
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                </div>
                <div class="form-group" id="agence_nom_field" style="display: none;">
                    <label for="agence_nom"><i class="fas fa-building"></i> Nom de l'agence :</label>
                    <input type="text" id="agence_nom" name="agence_nom">
                </div>
                <div class="form-group">
                    <label for="garant"><i class="fas fa-user-shield"></i> Avez-vous un garant ?</label>
                    <select id="garant" name="garant" required>
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hebergeur"><i class="fas fa-home"></i> Avez-vous un hébergeur ?</label>
                    <select id="hebergeur" name="hebergeur" required>
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                    <div class="form-group">
                        <label for="objet_afrique"><i class="fas fa-tag"></i> Objet :</label>
                        <input type="text" id="objet_afrique" name="objet" required>
                    </div>
                </div>
                <!-- Champ message ajouté -->
                <div class="form-group">
                    <label for="message_afrique"><i class="fas fa-comment"></i> Message :</label>
                    <textarea id="message_afrique" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Envoyer</button>
                <input type="hidden" name="pdf_attachment" value="true">
            </form>
        </div> 
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Création d'une modal stylisée
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
    
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 2rem;
                border-radius: 10px;
                text-align: center;
            `;
    
            modalContent.innerHTML = `
                <h3 style="margin-bottom: 1.5rem;">Veuillez sélectionner votre localisation</h3>
                <button id="ouiBtn" style="margin-right: 1rem; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Oui, je suis en Europe
                </button>
                <button id="nonBtn" style="padding: 10px 20px; background: #0f056b; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Non, je suis en Afrique
                </button>
            `;
    
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
    
            // Gestion des clics
            document.getElementById('ouiBtn').addEventListener('click', function() {
                modal.style.display = 'none';
                document.getElementById("form-europe").style.display = "block";
            });
    
            document.getElementById('nonBtn').addEventListener('click', function() {
                modal.style.display = 'none';
                document.getElementById("form-afrique").style.display = "block";
            });
    
            // Gestion de l'agence
            document.getElementById("agence").addEventListener("change", function () {
                document.getElementById("agence_nom_field").style.display = this.value === "oui" ? "block" : "none";
            });
        });
    </script>
    

<script>
document.addEventListener("DOMContentLoaded", function () {
    // ... le code existant pour la modal ...

    // Modifier les écouteurs de soumission de formulaire
    function setupFormSubmit(formId) {
        const form = document.querySelector(`#${formId} form`);
        
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // Générer le PDF
            const doc = new jspdf.jsPDF();
            const formData = new FormData(form);
            
            // Création du tableau PDF
            const pdfData = [];
            for (const [key, value] of formData.entries()) {
                pdfData.push({ 
                    Champ: key.replace(/_/g, ' ').toUpperCase(), 
                    Réponse: value 
                });
            }

            // Configuration du tableau
            doc.text("Résumé du formulaire", 10, 10);
            doc.autoTable({
                head: [['Champ', 'Réponse']],
                body: pdfData.map(item => [item.Champ, item.Réponse]),
                startY: 20
            });

            // Sauvegarder et envoyer
            const pdfBlob = doc.output('blob');
            
            // Ajouter le PDF au formulaire
            const fileInput = document.createElement('input');
            fileInput.type = 'hidden';
            fileInput.name = 'pdf_data';
            fileInput.value = await blobToBase64(pdfBlob);
            form.appendChild(fileInput);

            // Soumission réelle
            form.submit();
        };
    }

    function blobToBase64(blob) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(blob);
        });
    }

    // Initialiser pour les deux formulaires
    setupFormSubmit('form-europe');
    setupFormSubmit('form-afrique');
});
</script>
</body>
</html>
