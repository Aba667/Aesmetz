<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AESM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="PHOTO-2024-07-18-23-38-45-removebg-preview.png" alt="Logo AESM" width="200">
        </div>
        <h1>Contactez-nous</h1>
        <nav>
            <ul>
                <li><a href="index.html">Retour à l'accueil</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Formulaire de contact</h2>
        
        <div id="form-europe" style="display: none;">
            <form action="https://formspree.io/f/xpwpzajw" method="POST" class="modern-form">
                <div class="form-group">
                    <label for="nom"><i class="fas fa-user"></i> Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom"><i class="fas fa-user"></i> Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="objet"><i class="fas fa-tag"></i> Objet :</label>
                    <input type="text" id="objet" name="objet" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Envoyer</button>
            </form>
        </div>

        <div id="form-afrique" style="display: none;">
            <form action="https://formspree.io/f/xpwpzajw" method="POST" class="modern-form">
                <div class="form-group">
                    <label for="nom"><i class="fas fa-user"></i> Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom"><i class="fas fa-user"></i> Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="date_naissance"><i class="fas fa-calendar"></i> Date de naissance :</label>
                    <input type="date" id="date_naissance" name="date_naissance" required>
                </div>
                <div class="form-group">
                    <label for="lieu_naissance"><i class="fas fa-map-marker-alt"></i> Lieu de naissance :</label>
                    <input type="text" id="lieu_naissance" name="lieu_naissance" required>
                </div>
                <div class="form-group">
                    <label for="region_naissance"><i class="fas fa-globe"></i> Région de naissance :</label>
                    <input type="text" id="region_naissance" name="region_naissance" required>
                </div>
                <div class="form-group">
                    <label for="telephone"><i class="fas fa-phone"></i> Numéro de téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="+221 XX XXX XX XX" required>
                </div>
                <div class="form-group">
                    <label for="acceptation"><i class="fas fa-check"></i> Avez-vous une acceptation ?</label>
                    <select id="acceptation" name="acceptation" required>
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formation"><i class="fas fa-graduation-cap"></i> Formation :</label>
                    <input type="text" id="formation" name="formation" required>
                </div>
                <div class="form-group">
                    <label for="niveau"><i class="fas fa-layer-group"></i> Niveau d'étude :</label>
                    <input type="text" id="niveau" name="niveau" required>
                </div>
                <div class="form-group">
                    <label for="frais_inscription"><i class="fas fa-euro-sign"></i> Frais d'inscription :</label>
                    <input type="number" id="frais_inscription" name="frais_inscription" required>
                </div>
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Envoyer</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let userLocation = confirm("Êtes-vous actuellement en Europe ? Appuyez sur OK pour Oui, Annuler pour Non.");
            document.getElementById("contact").style.display = "block";
            if (userLocation) {
                document.getElementById("form-europe").style.display = "block";
            } else {
                document.getElementById("form-afrique").style.display = "block";
            }
        });
    </script>
</body>
</html>
