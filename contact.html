<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AESM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="PHOTO-2024-07-18-23-38-45-removebg-preview.png" alt="Logo AESM" width="200">
        </div>
        </div>
        <h1>Contactez-nous</h1>
        <nav>
            <ul>
                <li><a href="index.html">Retour à l'accueil</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Formulaire de contact</h2>
        <form action="https://formspree.io/f/xpwpzajw" method="POST" class="modern-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">
                        <i class="fas fa-user"></i> Nom :
                    </label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">
                        <i class="fas fa-user"></i> Prénom :
                    </label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                </div>
            </div>

            <div class="form-group">
                <label for="objet">
                    <i class="fas fa-tag"></i> Objet :
                </label>
                <input type="text" id="objet" name="objet" placeholder="Objet de votre message" required>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email :
                </label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>

            <div class="form-group">
                <label for="message">
                    <i class="fas fa-comment"></i> Message :
                </label>
                <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici" required></textarea>
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-paper-plane"></i> Envoyer
            </button>
        </form>
    </section>

    <footer>
        <h3>Suivez-nous sur nos réseaux sociaux :</h3>
        <ul>
            <li>
                <a href="https://www.instagram.com/aesmetz/?igsh=enFueDQzMnk2ZG1j&utm_source=qr" target="_blank">
                    <img src="logo-instagram-jpg.jpg" alt="Instagram" width="32" height="32">
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@aesmetz?_t=ZN-8uXeVrQe4dK&_r=1" target="_blank">
                    <img src="logo-png-tiktok.jpg" alt="TikTok" width="32" height="32">
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/@AESMETZ" target="_blank">
                    <img src="logo-de-youtube.png" alt="YouTube" width="32" height="32">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
